<!-- File Upload Modal -->
<div class="modal fade" id="fileUploadModal" tabindex="-1" aria-labelledby="fileUploadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="fileUploadModalLabel">Upload File</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <p class="text-muted">Upload a file to use in this conversation. The AI will be able to access its contents.</p>
                </div>

                <form id="fileUploadForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="file" class="form-label">Select File</label>
                        <input type="file" class="form-control" id="fileUploadInput" name="file" required>
                        <div class="form-text">Supported file types: PDF, DOCX, TXT, CSV, JSON, MD, and more.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="purpose" class="form-label">Purpose</label>
                        <select class="form-select" id="fileUploadPurpose" name="purpose">
                            <option value="assistants" selected>Assistants</option>
                            <option value="fine-tune">Fine-Tuning</option>
                            <option value="vision">Vision</option>
                            <option value="user_data">User Data</option>
                        </select>
                    </div>
                    
                    <input type="hidden" id="fileUploadMessageId" name="message_id">
                    <input type="hidden" id="fileUploadConversationId" name="conversation_id" value="{{ conversation.id }}">
                </form>

                <div id="fileUploadProgress" class="progress mb-3 d-none">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="uploadFileBtn">
                    <i class="fas fa-upload me-2"></i> Upload
                </button>
            </div>
        </div>
    </div>
</div>
