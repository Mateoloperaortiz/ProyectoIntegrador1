<!-- Microphone Modal for Speech-to-Text -->
<div class="modal fade" id="microphoneModal" tabindex="-1" aria-labelledby="microphoneModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="microphoneModalLabel">Voice Input</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <div id="microphoneInstructions" class="mb-4">
                    <p>Click the microphone to start recording your message.</p>
                </div>
                
                <div class="record-controls mb-4">
                    <button id="startMicrophoneBtn" class="btn btn-lg btn-primary rounded-circle p-3">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="stopMicrophoneBtn" class="btn btn-lg btn-danger rounded-circle p-3" style="display:none;">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
                
                <div id="recordingTimerContainer" style="display:none;" class="mb-4">
                    <span class="badge bg-danger px-3 py-2" style="font-size: 1rem;">
                        <i class="fas fa-circle text-danger mic-recording-indicator"></i>
                        <span id="microphoneTimer">00:00</span>
                    </span>
                </div>
                
                <div id="microphoneAudioControls" style="display:none;" class="mb-4">
                    <h6 class="mb-2">Recording Preview</h6>
                    <audio id="microphoneAudioPreview" controls class="w-100 mb-3"></audio>
                </div>
                
                <div id="transcriptionContainer" class="mb-3" style="display:none;">
                    <h6 class="mb-2">Transcription</h6>
                    <div class="form-floating">
                        <textarea class="form-control" id="transcriptionText" style="height: 100px;"></textarea>
                        <label for="transcriptionText">Transcribed text</label>
                    </div>
                    <div class="d-flex justify-content-end mt-2">
                        <button class="btn btn-sm btn-outline-primary" id="editTranscriptionBtn">
                            <i class="fas fa-edit me-1"></i> Edit
                        </button>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="microphoneLanguage" class="form-label">Language (optional)</label>
                    <select id="microphoneLanguage" class="form-select">
                        <option value="">Auto-detect language</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="nl">Dutch</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                    </select>
                    <div class="form-text">Select the language for better accuracy.</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="sendMicrophoneTranscriptionBtn" disabled>
                    <i class="fas fa-paper-plane me-2"></i> Send Message
                </button>
                <button type="button" class="btn btn-outline-secondary" id="resetMicrophoneBtn">
                    <i class="fas fa-redo me-2"></i> Record Again
                </button>
            </div>
        </div>
    </div>
</div>

<style>
@keyframes mic-blink {
    0% { opacity: 1; }
    50% { opacity: 0.3; }
    100% { opacity: 1; }
}
.mic-recording-indicator {
    animation: mic-blink 1s infinite;
    display: inline-block;
    margin-right: 5px;
}
</style>
